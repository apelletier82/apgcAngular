<mat-toolbar color="primary" class="apgc-toolbar mat-elevation-z6">
    <button mat-icon-button name="btnMenu" id="btnMenu" (click)="menuClick()">
        <mat-icon fontSet="fas" fontIcon="fa-bars"></mat-icon>
    </button>        
    <span></span>
    <ng-template #folderIsOpen>
        <a mat-flat-button color="primary" (click)="onOpenFolderClick()">        
            <h2 class="mat-title">
                <ng-template #folderIcon>
                    <mat-icon *ngIf="!folderLogo">folder</mat-icon>             
                </ng-template>
                <img class="small-logo space-icon" [src]="folderLogo" alt="logo" *ngIf="folderLogo else folderIcon">            
                {{ folderName }} - {{ yearName }}
            </h2>        
        </a>
    </ng-template>
    <button mat-raised-button 
        color="accent" 
        *ngIf="(folderId || 0) === 0 else folderIsOpen" 
        (click)="onOpenFolderClick()">
        <h2 class="mat-title">
            <mat-icon class="space-icon">folder_open</mat-icon>
            Open folder
        </h2>
    </button>
    
    <router-outlet name="toolbar-left"></router-outlet>
    <span class="apgc-toolbar-fill-remaining-space"></span>    
    <router-outlet name="toolbar-right"></router-outlet>
    <ng-content></ng-content>
</mat-toolbar>
