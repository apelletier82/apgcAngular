<h1 mat-dialog-title>Open folder</h1>
<form mat-dialog-content [formGroup]="selectFolderForm">
    <mat-vertical-stepper #stepper [linear]="true">
        <mat-step label="Select a folder" [stepControl]="folderStepGroup">
            <div #folderStepGroup>
                <mat-form-field class="full-width" appearance="outlined">
                    <mat-label>Search</mat-label>
                    <input matInput placeholder="Ex. my folder" value="" (keyup)="applyFolderFilter($event)">
                </mat-form-field> 
                <mat-selection-list class="folderList" [multiple]="false" formControlName="selectedFolderId"
                    (ngModelChange)="stepper.next()" name="folderList" id="folderList">
                    <mat-list-option *ngFor="let folder of folders$ | async" [value]="folder.folderId">
                        <span>  
                            <img class="small-Logo mat-elevation-z1" [src]="folder.logo" alt="logo" *ngIf="folder.logo"> 
                            <span>                         
                                {{ folder.folderName }}      
                                <mat-icon class="currentSelected" *ngIf="isSelectedFolderCurrentFolder(folder.folderId)" fontSet="fas" fontIcon="fa-circle" color="accent"></mat-icon>
                            </span>
                        </span>
                    </mat-list-option>   
                </mat-selection-list>                
            </div>
        </mat-step>
        <mat-step label="Select a year within the folder" [stepControl]="yearStepGroup">
            <div #yearStepGroup>                
                <mat-selection-list class="yearList" [multiple]="false" formControlName="selectedYearId" name="folderYearList" id="folderList">
                    <mat-list-option *ngFor="let year of selectedFolderYears$ | async" [value]="year.yearId">
                        <span>  
                            {{ year.year }}                            
                            <mat-icon class="currentSelected" *ngIf="isSelectedYearCurrentFolderYear(year.yearId)" fontSet="fas" fontIcon="fa-circle" color="accent"></mat-icon>
                        </span>
                    </mat-list-option>
                </mat-selection-list>
            </div>
        </mat-step>
    </mat-vertical-stepper>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="onSelectClick()" type="submit" cdkFocusInitial>Select</button>
    </div>
</form>
