<mat-toolbar color="primary" class="apgc-toolbar mat-elevation-z6">
    <button mat-icon-button name="btnMenu" id="btnMenu" (click)="menuClick()">
        <mat-icon fontSet="fas" fontIcon="fa-bars"></mat-icon>
    </button>        
    <span></span>
    <button mat-raised-button color="accent"  *ngIf="(folderId || 0) === 0" (click)="onOpenFolderClick()">
        <h2 >
            <mat-icon fontSet="fas" fontIcon="fa-folder-open"></mat-icon>
            Open folder
        </h2>
    </button>
    <a mat-flat-button color="primary" *ngIf="(folderId || 0) !== 0" (click)="onOpenFolderClick()">        
        <h2 class="mat-title">
            <img class="small-Logo" [src]="folderLogo" alt="logo" *ngIf="folderLogo">
            <mat-icon fontSet="fas" fontIcon="fa-folder" *ngIf="!folderLogo"></mat-icon>             
            {{ folderName }} - {{ yearName }}
        </h2>        
    </a>
    <router-outlet name="toolbar-left"></router-outlet>
    <span class="apgc-toolbar-fill-remaining-space"></span>    
    <router-outlet name="toolbar-right"></router-outlet>
    <ng-content></ng-content>
</mat-toolbar>
