<div class="apgc-container">    
  <apgc-app-toolbar (menuClicked)="sideNav.toggle()"></apgc-app-toolbar>  
  <mat-sidenav-container class="apgc-sidenav-container">    
      <mat-sidenav #sideNav mode="slide" position="start">                  
        <mat-nav-list>
          <mat-list-item [routerLink]="['home']" (click)="sideNav.close()">              
            <span class="single-menu">
              <mat-icon matListIcon>home</mat-icon>
              Home
            </span>              
          </mat-list-item>          
          <mat-accordion>
            <mat-expansion-panel *ngIf="appService?.folderId$ | async">
              <mat-expansion-panel-header>            
                <mat-panel-title>
                  <mat-icon>file_copy</mat-icon>               
                  Files                
                </mat-panel-title>              
              </mat-expansion-panel-header>
              <mat-list-item [routerLink]="['contacts']" (click)="sideNav.close()">
                <mat-icon matListIcon>contacts</mat-icon>
                Contacts
              </mat-list-item>
              <mat-list-item (click)="sideNav.close()">
                <mat-icon matListIcon>products</mat-icon>
                Products
              </mat-list-item>   
            </mat-expansion-panel> 
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-icon>settings</mat-icon>
                  Settings
                </mat-panel-title>
              </mat-expansion-panel-header>
              <ng-container *ngIf="appService?.folderId$ | async">
                <mat-list-item (click)="sideNav.close()">
                  <mat-icon matListIcon>table_rows</mat-icon>
                  Tables
                </mat-list-item>
              </ng-container>           
              <mat-list-item [routerLink]="['folders']" (click)="sideNav.close()">
                <span>
                  <mat-icon matListIcon>folders</mat-icon>
                  Folders
                </span>        
              </mat-list-item>            
            </mat-expansion-panel>
          </mat-accordion>
        </mat-nav-list>  
      </mat-sidenav>
      <mat-sidenav-content style="padding: 5px;">              
        <router-outlet #mainRouterOutlet></router-outlet>        
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
